<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollo Loco Game</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <!-- Utils -->
    <script src="js/utils/Vector2.js"></script>
    <script src="js/utils/Utils.js"></script>
    <script src="js/utils/Config.js"></script>

    <!-- Base Classes -->
    <script src="js/systems/DrawableObjects.js"></script>
    <script src="js/entities/ObjectEntity.js"></script>
    <script src="js/entities/ThrowableObject.js"></script>
    
    <!-- Game Objects (nach ObjectEntity) -->
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Enemy.js"></script>
    <script src="js/entities/SmallEnemy.js"></script>
    <script src="js/entities/BossEntity.js"></script>

    <!-- Systems -->
    <script src="js/systems/CollisionManager.js"></script>
    <script src="js/systems/StatusBar.js"></script>
    <script src="js/systems/BossStatusBar.js"></script>
    <script src="js/systems/Physics.js"></script>
    <script src="js/systems/Renderer.js"></script>
    <script src="js/systems/Audio.js"></script>

    <!-- Engine Systems -->
    <script src="js/engine/Time.js"></script>
    <script src="js/engine/Input.js"></script>
    <script src="js/engine/Camera.js"></script>
    <script src="js/engine/Scene.js"></script>
    <script src="js/engine/AnimationManager.js"></script>
    <script src="js/engine/GameLoop.js"></script>
    <script src="js/entities/BackgroundObjects.js"></script>
    <script src="js/entities/WorldObjects.js"></script>
    <script src="js/entities/Projectile.js"></script>
    <script src="js/entities/Bottle.js"></script>
    <script src="js/entities/Coin.js"></script>


    <!-- Levels -->
    <script src="js/entities/Level.js"></script>
    <script src="js/entities/World.js"></script>
    <script src="js/levels/level_1.js"></script>

    <!-- Scenes -->
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/PauseScene.js"></script>

    <!-- Main Game -->
    <script src="js/engine/Game.js"></script>   


    <h1>El Pollo Loco</h1>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="720" height="480"></canvas>
        <div id="startScreen">
            <button id="startButton">START</button>
        </div>
        <div id="gameOverScreen" style="display: none;">
            <img src="assets/images/ui/9_intro_outro_screens/game_over/game_over.png" alt="Game Over" style="width: 400px; height: auto;">
            <button id="restartButton">RESTART</button>
        </div>
        <div id="youWonScreen" style="display: none;">
            <img src="assets/images/ui/You won, you lost/you_won.png" alt="You Won!" style="width: 400px; height: auto;">
            <button id="youWonRestartButton">RESTART</button>
        </div>
    </div>
    
</body>
</html>
